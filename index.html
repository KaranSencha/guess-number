<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Play the Guess My Number game and test your guessing skills. Choose a level and try to guess the secret number to win. Can you beat the highscore?"
    />
    <meta
      name="keywords"
      content="Guess My Number, game, guessing game, highscore, fun game, number game, check your luck, guess number, find number, online game, mind game"
    />
    <meta
      name="author"
      content="Karan Sencha, Developer Karan Sencha, Front-end developer Karan sencha"
    />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Play Guess My Number - Test Your Guessing Skills</title>

    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="side">
        <h2 class="side-left">Guess</h2>
        <h2 class="side-right">Number</h2>
      </div>
      <h1>Guess Number</h1>
    </header>

    <!-- Flower container -->
    <div id="flower-container"></div>

    <main>
      <!-- Secret Number & levels -->
      <section class="first">
        <div class="number">?</div>
        <div class="level-box">
          <div>
            <span>Level</span>
            <select id="level">
              <option value="easy">easy</option>
              <option value="midium">midium</option>
              <option value="hard">hard</option>
              <option value="extreme">extreme</option>
            </select>
          </div>
          <p class="between">(Between 1 to <span id="betweenValue">20</span>)</p>
          <p class="message">Start guessing...</p>
        </div>
      </section>

      <!-- Guess & Scores  -->
      <section class="second">
        <div class="guess-box">
          <div class="tag">Enter number &darr;</div>
          <input type="number" class="guess" />
        </div>
        <div class="score-box">
          <p class="label-score">âœ… Score: <span class="score">20</span></p>
          <p class="label-highscore">ðŸ¥‡ Highscore: <span class="highscore">0</span></p>
        </div>
      </section>

      <!-- Check & new game - Button  -->
      <section class="third">
        <button class="btn check">Check!</button>
        <button class="btn again">New Game</button>
      </section>

      <!-- Score History - Local Storage  -->
      <aside>
        <div class="score-history">
          <!-- Best score  -->
          <div class="score-best">
            <div><span class="heading">level</span> <span class="value">basic</span></div>
            <div><span class="heading">highscore</span><span class="value">20</span></div>
            <div>
              <div class="tooltip-btn">
                (O)
                <span class="tooltip">show recent</span>
              </div>
            </div>
          </div>

          <!-- Recent score container  -->
          <div class="score-recent">
            <div>
              <div><span class="heading">level</span> <span class="value">basic</span></div>
              <div><span class="heading">score</span><span class="value">20</span></div>
              <div><span class="time">7s</span><span class="time">ago</span></div>
            </div>
          </div>
        </div>
      </aside>
    </main>

    <!-- Footer  -->
    <footer>
      <div class="footer">
        copyright Â© <span id="copyrightYear">2023</span>
        <a href="https://karansencha.com" target="_blank" title="Founder & Owner">Karan Sencha</a>
      </div>
    </footer>

    <!-- Java Script  -->
    <script src="script.js"></script>
  </body>
</html>
